
<div class="m-5">
  <!-- Search -->
  <div class="col-xl-4 col-6">
    <div class="mb-5 input-group input-group-merge">
      <input type="search" class="form-control col-6" [(ngModel)]="term" placeholder="Search project">
      <div class="input-group-append">
        <span class="input-group-text">
          <img src="/assets/images/icons/search_black_24dp.svg" alt="search" class="svg">
        </span>
      </div>
    </div>
  </div>
  <h2>All Announcment</h2>
  <!-- Cards -->
  <div class="row flex-wrap card-deck">
    <div *ngFor="let annoucnment of annoucnments | filter: term | paginate: { itemsPerPage: 12, currentPage: p }" class="col-12 col-xl-4 col-lg-6  mb-3 d-flex align-items-stretch">
      <div class="card w-100">
        <div class="card-body d-flex">
          <!-- first half of the card -->
          <div class="d-flex flex-column w-100">
            <div class="d-flex mb-2 image">
              <img src="/assets/user.jpg" alt="image" class="me-2">
              <div>
                <div>{{annoucnment.title}}</div>
                <div>by {{annoucnment.owner.firstName}} {{annoucnment.owner.lastName}}</div>
              </div>
            </div>
            <div class="description">
              {{annoucnment.description}}
            </div>
          </div>
            <!-- second half of the card -->
            <div class="d-flex flex-column justify-content-between second__card">
              <div class="d-flex word-wrap svg">
                <img src="/assets/images/icons/today_black_24dp.svg" alt="date" class="svg me-1">
                <div>{{annoucnment.date | date:"yyyy.MM.dd"}}  </div>
              </div>
              <div class="d-flex word-wrap svg">
                <img src="/assets/images/icons/location_on_black_24dp.svg" alt="date" class="svg me-1">
                <div>{{annoucnment.address}}</div>
              </div>
              <div class="d-flex word-wrap svg">
                <img src="/assets/images/icons/favorite_border_black_24dp.svg" alt="date" class="svg me-1">
                <div>{{annoucnment.likes}}</div>
              </div>
            </div>
        </div>
      </div>
    </div>
    
  </div>
  <div class="d-flex justify-content-between">
    <pagination-controls  (pageChange)="p = $event"></pagination-controls>
    <button type="button" class="btn btn-outline-primary" (click)="createAnnouncement()">Create Announcement</button>
  </div>

</div>
