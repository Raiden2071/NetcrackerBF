<form [formGroup]="questionsForm" (ngSubmit)="onSubmit()" class="m-5 w-100">
  <h1 class="mb-5 text-center">Settings</h1>
  <div class="d-flex justify-content-between">
    <div>
      <!-- forms + inputs -->
      <div>
        <!-- firstName -->
        <div class="d-flex  mb-4">
          <span class="h4 text__input me-4">
            Write a question
          </span>
          <input type="text" class="form-control" formControlName="value">
        </div>
        <!-- first field -->
        <div class="d-flex mb-4">
          <span class="h4 text__input me-4">
            Field 1
          </span>
          <input type="text" class="form-control me-4" formControlName="value">
          <input type="checkbox">
        </div>
        <!-- second field -->
        <div class="d-flex mb-4">
          <span class="h4 text__input me-4">
            Field 2
          </span>
          <input type="text" class="form-control" formControlName="value">
        </div>
        <!-- third field -->
        <div class="d-flex mb-4">
          <span class="h4 text__input me-4">
            Field 3
          </span>
          <input type="text" class="form-control" formControlName="value">
        </div>
        <!-- four field -->
        <div class="d-flex mb-4">
          <span class="h4 text__input me-4">
            Field 4
          </span>
          <input type="text" class="form-control" formControlName="value">
        </div>

      </div>
    </div>
  </div>
</form>
