<div *ngIf="user" class="d-flex h-100" style="width: 180px; background-color: '#F8F8F8';">
  <div class="d-flex flex-column my-5 w-100">

    <div class="d-flex align-items-center flex-column mb-5">
      <img src="/assets/user.jpg" alt="user image" class="profileImg mb-3">
      {{user.firstName}} {{user.lastName}}
    </div>

    <ul class="nav nav-pills flex-column mb-auto">
      <li class="mb-2">
        <a routerLink="/profile" routerLinkActive="active" class="nav-link link-dark">
          <img src="\assets\images\icons\account_circle_black_24dp.svg" alt="image">
          Profile
        </a>
      </li>

      <li class="mb-2">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link link-dark">
          <img src="\assets\images\icons\dashboard_black_24dp.svg" alt="image">
          Dashboard
        </a>
      </li>

      <li class="mb-2">
        <a routerLink="/announcment" routerLinkActive="active" class="nav-link link-dark">
          <img src="\assets\images\icons\info_black_24dp.svg" alt="image">
          Announcment
        </a>
      </li>

      <li class="mb-2">
        <a routerLink="/quests" routerLinkActive="active" class="nav-link link-dark">
          <img src="\assets\images\icons\quests_black_24dp.svg" alt="image">
          Quests
        </a>
      </li>
    </ul>
    <!-- settings, logout -->
    <ul class="nav nav-pills flex-column">
      <li class="mb-2">
        <a routerLink="/settings" routerLinkActive="active" class="nav-link link-dark">
          <img src="\assets\images\icons\settings_black_24dp.svg" alt="image">
          Settings
        </a>
      </li>

      <li class="mb-2">
        <a routerLink="/auth/login" class="nav-link link-dark">
          <img src="\assets\images\icons\logout_black_24dp.svg" alt="image">
          Log out
        </a>
      </li>
    </ul>
  </div>
</div>
